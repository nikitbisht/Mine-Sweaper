<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>MineSweeper</title>


</head>
<body>

	<header>
		<h2>MineSweeper</h2>
	</header>
	
	<main>
			<nav class="navigation">
				<select name="mode" id="modes">
					<option value="easy" selected>Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>

				<div class="flag-img-container">
					<img id="flag-img" src="./images/flag.png" alt="flag-img">
					<p id="mine-count">8</p>
				</div>

				<i id="again" class="fa-solid fa-rotate-right"></i>
		</nav>

		<div class="mine-container"></div>
		<div class="loose-container">
			<p id="loose-game">You Loose</p>
			<button class="try-again">Try again</button>
		</div>
		<div class="win-container">
			<p id="win-game">You Win!</p>
			<button class="play-again">Wanna Play More</button>
		</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
